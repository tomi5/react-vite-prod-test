name: CI Steps

on:
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: './github/actions/setup-project'

      - name: Lint code
        run: yarn lint

      - name: Run unit tests
        run: yarn test

      - name: Build app
        run: yarn build
